<!DOCTYPE html>

<body>
    <div class="conatiner-fluid d-flex flex-column text-center gap-2">

        </div>
        <div class="Bloque2 row py-2">

        </div>

            <div class="col-12">

            </div>
            <div class="col-12 col-lg-6 col-xxl-4">
               <figure class="figure">
                    <img class="img-thumbnail" src="Imagenes/catalogo.JPG" alt="">

               </figure>
            </div>
            <div class="col-12 col-lg-6 col-xxl-4">
                <figure class="figure">
                    <img class="img-thumbnail" src="Imagenes/cesteria.JPG" alt="">

            </div>
            <div class="col-12 col-lg-6 col-xxl-4">

            </div>
            <div class="col-12 col-lg-6 col-xxl-4">

                  <li data-target="#carouselExampleMulti" data-slide-to="1"></li>
                  <li data-target="#carouselExampleMulti" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="card">
                          <img class="card-img-top" src="Imagenes/banner1.JPG" alt="Card image cap">
                        </div>
                      </div>
              
                      <div class="col-md-3">
                        <div class="card">

                        </div>
                      </div>
              
                      <div class="col-md-3">
                        <div class="card">
                          <img class="card-img-top" src="Imagenes/banner3.JPG" alt="Card image cap">
                        </div>
                      </div>

                        <div class="card">

                        </div>
                      </div>
                    </div>
                  </div>

                    <div class="row">

                      </div>

                          <img class="card-img-top" src="img8.jpg" alt="Card image cap">
                        </div>
                      </div>
                    </div>
                  </div>

                <a class="carousel-control-prev" href="#carouselExampleMulti" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleMulti" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Siguiente</span>
                </a>
              </div>

        <div class="Bloque6 row py-3" style="background-color:  #fdf2e9;">

            <div class="col-12 col-lg-6 col-xxl-4">

            </div>
            <div class="col-12 col-12 col-lg-6 col-xxl-4">
                <div>

                        luciestorage.com 
                    </p>
